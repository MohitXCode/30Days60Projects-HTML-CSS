<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hack the Future 2025</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="particle-container"></div>
    <div class="container">
        <header>
            <h1>Hack the Fog 2025</h1>
            <p class="tagline">Innovate. Build. Collaborate.</p>
        </header>

        <section class="event-details">
            <div class="card">
                <h2>🗓 Date</h2>
                <p>May11-12,2025>
            </div>
            <div class="card">
                <h2>⏰ Time</h2>
                <p>10:00 AM – 10:00 AM (24hr Hack)</p>
            </div>
            <div class="card">
                <h2>📍 Venue</h2>
                <p>TechHub Auditorium, Bengaluru</p>
            </div>
        </section>

        <section class="rsvp">
            <h2>Register Now</h2>
            <form>
                <input type="text" placeholder="Full Name" required />
                <input type="email" placeholder="Email Address" required />
                <input type="text" placeholder="GitHub / Portfolio (optional)" />
                <button type="submit">Join the Hackathon</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2025 Hack the Future. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
