<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Credit Card UI Design | MohitxCode </title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="glow"></div>

        <header>
            <span class="logo">
                <div class="mastercard-logo">
                    <div class="circle red"></div>
                    <div class="circle orange"></div>
                </div>
                <h5>Mastercard</h5>
            </span>
            <img src="./image-removebg-preview.png" alt="" class="chip" />
        </header>

        <i class="fas fa-wifi contactless"></i>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8050 5040 2030 </h5>
                <h5 class="name">MohitxCode</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/28</h5>
            </div>
        </div>
    </div>
</body>

</html>
