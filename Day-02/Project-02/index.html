<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Profile Orb | MohitxCode </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="cosmic-container">
        <div class="profile-orb" role="region" aria-label="Profile Orb">
            <div class="profile-image">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmUwMDV2bXg2dTAwOG9raXBteWJpemxkMmEzMXViNHBlMDV1dmZpMCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ecuMzbygnbtEjNFu3L/giphy.gif"
                    alt="Profile Picture" class="profile-img" />
            </div>
            <div class="social-orbits" role="navigation" aria-label="Social Media Links">
                <a href="https://www.linkedin.com/in/mohitxcode/" class="orbit-link linkedin" aria-label="LinkedIn"
                    target="blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://x.com/MohitxCode" class="orbit-link twitter" aria-label="Twitter" target="blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/mohitxcode.io/?hl=en" class="orbit-link instagram"
                    aria-label="Instagram" target="blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://github.com/MohitXCode" class="orbit-link github" aria-label="GitHub" target="blank">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <div class="profile-info">
                <h2 class="name">MohitxCode</h2>
                <p class="title">30Days60Projects</p>
            </div>
            <div class="action-buttons">
                <a href="https://www.instagram.com/mohitxcode.io/" class="button follow"
                    aria-label="Follow on Instagram" target="_blank">Follow</a>
                <a href="mailto:mohitxcode@gmail.com" class="button connect" aria-label="Connect via Email">Connect</a>
            </div>
            <div class="stats" role="contentinfo" aria-label="Profile Statistics">
                <div class="stat">
                    <span class="number">02</span>
                    <span class="label">Days</span>
                </div>
                <div class="stat">
                    <span class="number">4</span>
                    <span class="label">Projects</span>
                </div>
                <div class="stat">
                    <span class="number">56</span>
                    <span class="label">Left</span>
                </div>
            </div>
        </div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
</body>

</html>
