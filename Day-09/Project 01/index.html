<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog Card | MohitxCode</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <article class="blog-card">
        <div class="particle" style="top: 20%; left: 10%; width: 6px; height: 6px; animation: float 8s ease infinite;">
        </div>
        <div class="particle"
            style="top: 60%; right: 15%; width: 4px; height: 4px; animation: float 10s ease infinite 2s;"></div>

        <div class="card-image">

                alt="Business meeting">
            <span class="category-tag">Blog</span>
        </div>

        <div class="card-content">
            <h2 class="card-title">30 Days, 60 Projects: HTML & CSS Challenge</h2>
            <p class="card-excerpt">Building 60 Projects in 30 Days using only HTML and CSS. Fully responsive, Gen
                Z-friendly designs. Follow my progress!</p>
            <div class="author-info">
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExY3IwbncyOWowdG1ydGxnaDgwazdjbHZycGQ4bTVwZmxtamFmaW9neCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ecuMzbygnbtEjNFu3L/giphy.gif"
                    alt="MohitxCode" class="author-avatar">
                <div class="author-details">
                    <div class="author-name">MohitxCode</div>
                    <div class="post-date">May 14, 2025 Â· 6 min read</div>
                </div>
                <a href="#" class="read-more">
                    Read
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </a>
            </div>
        </div>
    </article>
</body>

</html>
